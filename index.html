<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
 
</head>
<body>
  <main>
    <div class="header">
      <div class="calc">
        <h1>calc</h1>
      </div>
      <div class="theme-wrapper">
        <div class="theme">
          <div id="theme">THEME</div>
          <!-- Using flexbox to move theme to bottom -->
          <div class="switcher">
            <div class="switcher__numbers-wrapper">
              <div class="numbers">1</div>
              <div class="numbers">2</div>
              <div class="numbers">3</div>
            </div>
            <div class="switcher__circle">
  
            </div>
            <!-- Maybe do with display property 
            or with switching positons(flex,grid,animation)-->
          </div>
        </div>
      </div>
      
    </div>

    <div class="input">
      <div class="input__num">399,981</div>
    </div>

    <div class="buttons">
      <div id="seven" class="btn-wrapper">
        <button class="btn">7</button>
      </div>

      <div id="eight" class="btn-wrapper">
        <button class="btn">8</button>
      </div>

      <div id="nine" class="btn-wrapper">
        <button class="btn">9</button>
      </div>

      <div id="del" class="btn-wrapper">
        <button class="btn">DEL</button>
      </div>

      <div id="four" class="btn-wrapper">
        <button class="btn">4</button>
      </div>

      <div id="five" class="btn-wrapper">
        <button class="btn">5</button>
      </div>

      <div id="six" class="btn-wrapper">
        <button class="btn">6</button>
      </div>

      <div id="plus" class="btn-wrapper">
        <button class="btn">+</button>
      </div>

      <div id="one" class="btn-wrapper">
        <button class="btn">1</button>
      </div>

      <div id="two" class="btn-wrapper">
        <button class="btn">2</button>
      </div>

      <div id="three" class="btn-wrapper">
        <button class="btn">3</button>
      </div>

      <div id="minus" class="btn-wrapper">
        <button class="btn">-</button>
      </div>

      <div id="point" class="btn-wrapper">
        <button class="btn">.</button>
      </div>

      <div id="zero" class="btn-wrapper">
        <button class="btn">0</button>
      </div>

      <div id="divide" class="btn-wrapper">
        <button class="btn">/</button>
      </div>

      <div id="multiply" class="btn-wrapper">
        <button class="btn">x</button>
      </div>

      <div id="reset" class="btn-wrapper">
        <button class="btn">RESET</button>
      </div>

      <div id="equal" class="btn-wrapper">
        <button class="btn">=</button>
      </div>
      
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
